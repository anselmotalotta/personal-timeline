<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .data { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; white-space: pre-wrap; max-height: 200px; overflow-y: auto; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .iframe-container { width: 100%; height: 400px; border: 1px solid #ddd; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîç Frontend API Connection Test</h1>
    
    <div class="test-section">
        <h2>1. Direct API Test</h2>
        <button onclick="testDirectAPI()">Test API Directly</button>
        <div id="direct-api-results"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Frontend Loading Test</h2>
        <button onclick="testFrontendLoading()">Test Frontend Loading</button>
        <div id="frontend-results"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Frontend in iframe (Live View)</h2>
        <button onclick="loadFrontendIframe()">Load Frontend</button>
        <div id="iframe-container"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Specific Data Tests</h2>
        <button onclick="testSpecificData()">Test Stories, People, Galleries</button>
        <div id="specific-data-results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8086';
        const FRONTEND_BASE = 'http://localhost:52692';
        
        function showResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            container.appendChild(div);
        }
        
        function showData(containerId, data, title = 'Data') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.innerHTML = `<strong>${title}:</strong>`;
            container.appendChild(div);
            
            const dataDiv = document.createElement('div');
            dataDiv.className = 'data';
            dataDiv.textContent = JSON.stringify(data, null, 2);
            container.appendChild(dataDiv);
        }
        
        async function testDirectAPI() {
            const container = document.getElementById('direct-api-results');
            container.innerHTML = '';
            
            showResult('direct-api-results', 'üîÑ Testing direct API connection...', 'info');
            
            const endpoints = [
                { url: `${API_BASE}/status`, name: 'AI Status' },
                { url: `${API_BASE}/stories`, name: 'Stories' },
                { url: `${API_BASE}/people`, name: 'People' },
                { url: `${API_BASE}/galleries`, name: 'Galleries' }
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint.url);
                    const data = await response.json();
                    
                    if (response.ok) {
                        let summary = '';
                        if (endpoint.name === 'Stories' && data.count) {
                            summary = ` - ${data.count} stories found`;
                        } else if (endpoint.name === 'People' && data.count) {
                            summary = ` - ${data.count} people found`;
                        } else if (endpoint.name === 'Galleries' && data.total_photos) {
                            summary = ` - ${data.total_photos} photos found`;
                        } else if (endpoint.name === 'AI Status') {
                            summary = ` - Status: ${data.ai_status}, Features: ${Object.keys(data.features).filter(k => data.features[k]).length}/4`;
                        }
                        
                        showResult('direct-api-results', `‚úÖ ${endpoint.name}: Working${summary}`, 'success');
                        
                        if (endpoint.name === 'Stories' && data.stories && data.stories.length > 0) {
                            const story = data.stories[0];
                            showResult('direct-api-results', `üìñ Sample Story: "${story.title}" (${story.chapter_count} chapters, ${story.total_media_references} media)`, 'info');
                        }
                    } else {
                        showResult('direct-api-results', `‚ùå ${endpoint.name}: HTTP ${response.status}`, 'error');
                    }
                } catch (error) {
                    showResult('direct-api-results', `‚ùå ${endpoint.name}: ${error.message}`, 'error');
                }
            }
        }
        
        async function testFrontendLoading() {
            const container = document.getElementById('frontend-results');
            container.innerHTML = '';
            
            showResult('frontend-results', 'üîÑ Testing frontend loading...', 'info');
            
            try {
                // Test if frontend is accessible
                const response = await fetch(FRONTEND_BASE);
                const html = await response.text();
                
                if (html.includes('Personal Timeline')) {
                    showResult('frontend-results', '‚úÖ Frontend HTML is loading', 'success');
                } else {
                    showResult('frontend-results', '‚ùå Frontend HTML not loading correctly', 'error');
                    return;
                }
                
                // Test if React bundle is accessible
                const bundleResponse = await fetch(`${FRONTEND_BASE}/static/js/bundle.js`);
                if (bundleResponse.ok) {
                    showResult('frontend-results', '‚úÖ React bundle.js is accessible', 'success');
                    
                    const bundleContent = await bundleResponse.text();
                    if (bundleContent.includes('localhost:8086')) {
                        showResult('frontend-results', '‚úÖ Frontend is configured to connect to API (localhost:8086)', 'success');
                    } else {
                        showResult('frontend-results', '‚ö†Ô∏è Frontend may not be configured for API connection', 'error');
                    }
                } else {
                    showResult('frontend-results', '‚ùå React bundle.js not accessible', 'error');
                }
                
            } catch (error) {
                showResult('frontend-results', `‚ùå Frontend test failed: ${error.message}`, 'error');
            }
        }
        
        function loadFrontendIframe() {
            const container = document.getElementById('iframe-container');
            container.innerHTML = `
                <iframe src="${FRONTEND_BASE}" 
                        class="iframe-container" 
                        style="width: 100%; height: 400px; border: 1px solid #ddd;">
                </iframe>
            `;
            showResult('iframe-container', 'üì± Frontend loaded in iframe above', 'info');
        }
        
        async function testSpecificData() {
            const container = document.getElementById('specific-data-results');
            container.innerHTML = '';
            
            showResult('specific-data-results', 'üîÑ Testing specific data endpoints...', 'info');
            
            try {
                // Test stories with details
                const storiesResponse = await fetch(`${API_BASE}/stories`);
                const storiesData = await storiesResponse.json();
                
                if (storiesData.stories && storiesData.stories.length > 0) {
                    showResult('specific-data-results', `‚úÖ Stories: ${storiesData.count} stories available`, 'success');
                    
                    // Get detailed story
                    const storyId = storiesData.stories[0].id;
                    const storyResponse = await fetch(`${API_BASE}/stories/${storyId}`);
                    const storyData = await storyResponse.json();
                    
                    if (storyData.chapters && storyData.chapters.length > 0) {
                        const mediaCount = storyData.chapters.reduce((sum, ch) => sum + (ch.media_elements ? ch.media_elements.length : 0), 0);
                        showResult('specific-data-results', `üìñ Story Details: "${storyData.title}" has ${storyData.chapters.length} chapters with ${mediaCount} total media elements`, 'success');
                        
                        if (mediaCount > 0) {
                            showResult('specific-data-results', `üéØ MEDIA FOUND: Stories now contain actual photos!`, 'success');
                        } else {
                            showResult('specific-data-results', `‚ö†Ô∏è No media elements in story chapters`, 'error');
                        }
                    }
                } else {
                    showResult('specific-data-results', '‚ùå No stories found', 'error');
                }
                
                // Test people
                const peopleResponse = await fetch(`${API_BASE}/people`);
                const peopleData = await peopleResponse.json();
                
                if (peopleData.people && peopleData.people.length > 0) {
                    const totalPhotos = peopleData.people.reduce((sum, person) => sum + person.photo_count, 0);
                    showResult('specific-data-results', `‚úÖ People: ${peopleData.count} people detected with ${totalPhotos} total photos`, 'success');
                } else {
                    showResult('specific-data-results', '‚ùå No people found', 'error');
                }
                
                // Test galleries
                const galleriesResponse = await fetch(`${API_BASE}/galleries`);
                const galleriesData = await galleriesResponse.json();
                
                if (galleriesData.total_photos > 0) {
                    showResult('specific-data-results', `‚úÖ Galleries: ${galleriesData.total_photos} photos in ${galleriesData.galleries.length} galleries`, 'success');
                } else {
                    showResult('specific-data-results', '‚ùå No photos in galleries', 'error');
                }
                
            } catch (error) {
                showResult('specific-data-results', `‚ùå Data test failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-run tests on page load
        window.onload = function() {
            setTimeout(() => {
                testDirectAPI();
                setTimeout(() => {
                    testFrontendLoading();
                }, 1000);
            }, 500);
        };
    </script>
</body>
</html>
